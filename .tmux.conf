# =============================================================================
# Modern tmux configuration
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Keep default prefix (Ctrl-b)

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display messages for 3 seconds
set -g display-time 3000

# Refresh status bar more often
set -g status-interval 5

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Faster command sequences (no delay for escape)
set -sg escape-time 0

# Enable focus events
set -g focus-events on

# Disable color queries to prevent garbage characters
set -g allow-passthrough off
set -ga terminal-overrides ',*:Tc'
set -ga terminal-overrides ',*:Ms=\E]52;%p1%s;%p2%s\007'
set -ga terminal-overrides ',*:RGB@'

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows with Shift+Arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# Move windows with Ctrl+Shift+Arrow
bind -n C-S-Left swap-window -t -1\; select-window -t -1
bind -n C-S-Right swap-window -t +1\; select-window -t +1

# Toggle synchronize-panes
bind S setw synchronize-panes

# -----------------------------------------------------------------------------
# Copy Mode (vim-style)
# -----------------------------------------------------------------------------

setw -g mode-keys vi

bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------

set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# Left side: session name
set -g status-left-length 30
set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[bg=#1e1e2e] '

# Right side: date and time
set -g status-right-length 50
set -g status-right '#[fg=#a6adc8] %Y-%m-%d #[fg=#89b4fa]â”‚#[fg=#a6adc8] %H:%M '

# Window status
setw -g window-status-format '#[fg=#6c7086] #I:#W '
setw -g window-status-current-format '#[fg=#1e1e2e,bg=#89b4fa,bold] #I:#W #[bg=#1e1e2e]'

# Pane borders
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message styling
set -g message-style 'fg=#cdd6f4 bg=#313244 bold'

